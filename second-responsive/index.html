<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3fd0c04d61.js"
      crossorigin="anonymous"
    ></script>
    <title>bootstrap</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class=" col-xl-3 col-lg-3 col-md-8 col-sm-8 col-8">
          <h1>
            COMPANY
          </h1>
        </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            HOME
          </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            ABOUT
          </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            SERVICES
          </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            PORTFOLIO
          </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            PRICING
          </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            BLOG
          </div>
          <div
            class="
              col-xl-1 col-lg-1
              d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block
            "
          >
            CONTACT
          </div>
          <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-4">
            <div class="row">
              <ul class="nav">
                <li class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 nav-item">
                  <i class="fab fa-facebook-square fa-1x"></i>
                </li>
                <li class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 nav-item">
                  <i class="fab fa-instagram fa-1x"></i>
                </li>
                <li class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 nav-item">
                  <i class="fab fa-twitter fa-1x"></i>
                </li>
                <li class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 nav-item">
                  <i class="fab fa-linkedin"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 fondo">1</div>
      </main>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
